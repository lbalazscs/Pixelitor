tip.1.description=<html>Utilisez l'outil Pinceau pour peindre sur une image. Utiliser le bouton gauche de la souris dessine avec la couleur de premier plan, utiliser le bouton droit de la souris dessine avec la couleur d'arrière-plan. Maintenez la touche <b>Maj</b> enfoncée et cliquez pour tracer des lignes droites.
tip.2.description=<html><b>Double-cliquez</b> sur un nom de calque pour le rendre modifiable.
tip.3.description=<html>Appuyez sur la touche <b>F8</b> pour tout masquer à l'exception des menus. Appuyer à nouveau sur <b>F8</b> pour réafficher les éléments masqués.
tip.4.description=<html>Cliquez sur une couleur de l'image avec l'outil Sélecteur de couleurs pour en faire la couleur de premier plan. Un <b>Alt-clic</b> avec les outils Pinceau/Gomme/Maculage a le même effet.
tip.5.description=<html>Maintenir la touche <b>Maj</b> enfoncée dans les outils Déplacement et Dégradé les contraint à des multiples de 45\u00b0 mouvements.
tip.6.description=Faites glisser avec l'outil Main pour déplacer la vue d'une image agrandie. Tout autre outil se comporte également comme l'outil Main si vous maintenez la barre d'espace enfoncée avant de commencer à faire glisser. En relâchant la barre d'espace vous revenez à l'outil qui était précédemment actif.
tip.7.description=<html>En maintenant la <b>barre d'espace</b> enfoncée après avoir commencé à faire glisser les sélections Rectangle/Ellipse et l'outil Forme, vous pouvez déplacer la forme entière. La même chose fonctionne également avec l'outil de Recadrage avant l'apparition des poignées (une fois qu'elles sont là, vous n'avez pas besoin d'espace pour déplacer le rectangle de recadrage).
tip.8.description=Le navigateur peut être redimensionné pour afficher un aperçu plus grand d'une image agrandie.
tip.9.description=<html>Utilisez la molette de la souris pour zoomer et dézoomer. Vous pouvez également utiliser l'outil Zoom ou la commande de zoom dans la barre d'état. <br><b>Ctrl + Plus</b> et <b>Ctrl + Moins</b> fonctionnent également pour effectuer un zoom avant/arrière, mais uniquement lorsque vous utilisez le pavé numérique +/-.
tip.10.description=<html>Vous pouvez définir les couleurs de premier plan et d'arrière-plan avec le clavier : <ul><li> la touche <b>D</b> réinitialise les couleurs par défaut (noir et blanc)<li> la touche <b>X</b> les intervertie<li> la touche <b>R</b> définit des couleurs aléatoires.</ul>
tip.11.description=<html>Si vous ne pouvez pas dessiner, vérifiez les points suivants :<ul><li>la couleur du premier plan n'est pas la même que celle de l'arrière-plan de l'image<li>il n'y a pas de sélection petite ou cachée quelque part (désélectionnez avec <b>Ctrl -D</b>)<li>le calque actif est visible<li>le calque actif n'est pas masqué par un autre calque.
tip.12.description=<html>Pour placer une image dans un nouveau calque : <ul><li>Soit déposez le fichier image dans la zone des calques à droite</li><li> Soit copiez l'image dans le presse-papiers (soit depuis Pixelitor, soit depuis un autre programme), et dans Pixelitor, utilisez Edition/Coller comme nouveau calque.</li></ul>
tip.13.description=<html><b>Alt-glisser</b> avec l'outil Déplacer déplace une nouvelle copie du calque actuel. (Le glissement Alt peut ne pas fonctionner sous Linux à moins que vous ne reconfiguriez votre gestionnaire de fenêtres.)
tip.14.description=<html>Maintenez la touche <b>Ctrl</b> enfoncée tout en cliquant sur le bouton <b>Nouveau calque</b> pour ajouter un nouveau calque sous le calque actuellement sélectionné.
tip.15.description=<html>Cliquez sur l'icône du calque pour modifier le calque, cliquez sur l'icône du masque pour modifier le masque. <b>Cliquez avec le bouton droit</b> sur une icône de masque de calque pour voir les options. Vous pouvez également <b>Maj-clic</b> dessus pour le désactiver/activer et <b>Alt-clic</b> pour afficher le masque/calque.
tip.16.description=<html>Appuyez sur <b>O</b> dans l'outil de Recadrage pour passer au guide de composition suivant, appuyez sur <b>Maj-O</b> pour modifier l'orientation (si le guide peut avoir plusieurs orientations).
tip.17.description=<html>Appuyez sur <b>T</b> pour créer un nouveau calque de texte. Appuyez sur <b>Ctrl + T</b> pour modifier le calque de texte actif. Vous pouvez également <b>double-cliquer</b> sur l'icône de calque d'un calque de texte pour le modifier.
tip.18.description=<html>Chaque outil peut être activé avec un raccourci clavier. Passez la souris sur le bouton de l'outil pour voir le raccourci dans l'info-bulle. Ces raccourcis peuvent également être utilisés lorsque les outils sont masqués.
tip.19.description=<html>Dans les outils Recadrage, Sélection et Forme, <b>Alt-glisser</b> dessine la zone active à partir du centre.
tip.20.description=Les préréglages d'outils sont accessibles en cliquant avec le bouton droit sur les icônes d'outils.
