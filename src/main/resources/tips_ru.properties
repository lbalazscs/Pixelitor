tip.1.description=<html>Используйте инструмент <b>"Кисть"</b> для рисования на изображении. Перемещение кисти левой кнопкой мыши позволяет рисовать цветом переднего плана, а нажатие правой кнопки мыши - цветом фона. Удерживая нажатой клавишу <b>Shift</b>, щелкните правой кнопкой мыши, чтобы нарисовать прямые линии.
tip.2.description=<html><b>Дважды щелкните правой кнопкой мыши</b> по названию слоя, чтобы отредактировать его.
tip.3.description=<html>Нажмите клавишу <b>F8</b> чтобы скрыть все элементы, за исключением меню. Повторное нажатие клавиши <b>F8</b> отобразит скрытые элементы.
tip.4.description=<html>Щелкните по цвету на изображении с помощью <b>"Color Picker Tool"</b> чтобы сделать его цветом переднего плана. <b>Щелчок левой кнопкой мыши</b> с помощью инструментов <b>"Brush/Eraser/Smudge"</b> дает тот же эффект.
tip.5.description=<html>Удерживая нажатой клавишу <b>Shift</b> в инструментах <b>"Move and Gradient"</b>, вы ограничиваете их количество, кратное 45 перемещениям.
tip.6.description=<html>Используйте инструмент <b>"Hand Tool"</b>, чтобы переместить вид увеличенного изображения. Любой другой инструмент также ведет себя как инструмент <b>"Hand Tool"</b>, если перед началом перетаскивания удерживать нажатой клавишу пробела. Отпустив клавишу <b>"Пробел"</b>, вы вернетесь к ранее активному инструменту.
tip.7.description=<html>Удерживая нажатой клавишу <b>Пробел</b> после того, как только вы начнете перетаскивать выбранные фигуры <b>"прямоугольники/эллипсы"</b> либо в инструменте <b>"Shape Tool"</b>, вы сможете переместить всю фигуру целиком. То же самое можно сделать с инструментом <b>"Crop Tool"</b> до появления маркеров (после того, как они появятся, вам не понадобится пространство для перемещения прямоугольника обрезки).
tip.8.description=<html>Размер <b>"Navigator"</b> можно изменить, чтобы показать более общий вид увеличенного изображения.
tip.9.description=<html>Используйте колесико мыши для увеличения и уменьшения масштаба изображения. Вы также можете использовать инструмент <b>"Zoom Tool"</b> или элемент <b>"Масштабирование"</b> в строке состояния. Сочетания нажтия клавиш <br><b>Ctrl + Plus</b> и <b>Ctrl + Minus</b> также работают для увеличения/уменьшения масштаба, но только при использовании клавиш <b>+</b> и <b>-</b> на цифровой клавиатуры.
tip.10.description=<html>Вы можете настроить цвета переднего плана и фона с помощью клавиатуры: <ul><li> клавиша <b>D</b> сбрасывает цвета по умолчанию (в черный и белый)<li> клавиша <b>X</b> меняет местами цвета по умолчанию. для них<li> клавиша <b>R</b> устанавливает случайные цвета.</ul>
tip.11.description=<html>Если не возможно рисовать, проверьте следующее:<ul><li>цвет переднего плана отличается от цвета фона изображения<li>где-нибудь нет маленького или скрытого выделения (снимите выделение с помощью <b>Ctrl-D</b>)<li>активный слой виден<li>активный слой не скрыт другим слоем.
tip.12.description=<html>Чтобы поместить изображение в новый слой, выполните следующие действия: <ul><li>Либо поместите файл изображения в область слоев. справа</li><li> Или скопируйте изображение в буфер обмена (либо из Pixelitor, либо из другой программы), а в Pixelitor используйте команду <b>"Редактировать/Вставить как новый слой"</b>.</li></ul>
tip.13.description=<html>Перетаскивание по левой клавиши мыши</b> с помощью инструмента <b>"Move Tool"</b> перемещает новую копию текущего слоя. (Перетаскивание по левой клавиши мыши может не работать в Linux, если вы не перенастроите свой оконный менеджер.)
tip.14.description=<html>Удерживая нажатой клавишу <b>Ctrl</b>, нажмите на кнопку <b>Новый слой</b>, чтобы добавить новый слой под текущим выбранным слоем.
tip.15.description=<html>Щелкните по значку слоя чтобы отредактировать слой, щелкните значок маски, чтобы отредактировать маску. <b>Щелкните правой кнопкой мыши</b> на значке маски слоя, чтобы просмотреть параметры. Вы также можете щелкнуть по нему удерживая клавишу <b>Shift</b>, чтобы отключить/включить его, и удерживая клавишу <b>Alt</b>, чтобы отобразить маску/слой.
tip.16.description=<html>Нажмите клавишу <b>O</b> в инструменте <b>"Crop Tool"</b>, чтобы перейти к следующей направляющей композиции, нажмите <b>Shift-O</b>, чтобы изменить ориентацию (если направляющая может иметь несколько ориентаций).
tip.17.description=<html>Нажмите клавишу <b>T</b>, чтобы создать новый текстовый слой. Нажмите <b>Ctrl + T</b>, чтобы отредактировать активный текстовый слой. Вы также можете дважды щелкнуть по значку слоя текстового слоя, чтобы отредактировать его.
tip.18.description=<html>Каждый инструмент можно активировать с помощью сочетания клавиш. Наведите курсор мыши на кнопку инструмента, чтобы увидеть сочетание клавиш во всплывающей подсказке. Эти сочетания клавиш также можно использовать, когда инструменты скрыты.
tip.19.description=<html>В инструментах <b>"Обрезка"</b>, <b>"Выделение"</b> и <b>"Форма"</b> при перемешении курсор и нажтой клавиши <b>Alt</b> активная область выводится из центра.
tip.20.description=<html>Для доступа к предустановкам инструментов щелкните правой кнопкой мыши на значках инструментов.
